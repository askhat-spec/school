{% extends 'base.html' %}
{% load static %}
{% block title %}Награды{% endblock %}
{% block content %}
<!-- Page Content -->
<div class="breadCumb bg-img" style="background-image: url({% static 'img/f2.jpg' %});">
    <div class="content">
      <h2>Награды</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for medalist in object_list %}
        <div class="col-lg-3 col-sm-6 mb-5">
          <div class="card h-100">
            <img  class="card-img-top" src="{{ medalist.cover.url }}" alt="">
            <div class="card-body centered">
              <h4 class="card-title color">{{ medalist.name }}</h4><hr>
              <p class="card-text">{{ medalist.medalist }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <br><br>
  {% include 'include/pagination.html' %}
  <br><br>
{% endblock %}
