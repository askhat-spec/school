{% extends 'base.html' %}
{% load static %}
{% block title %}Новости{% endblock %}
{% block content %}
<!-- Page content -->
  
<div class="breadCumb bg-img" style="background-image: url({% static 'img/f2.jpg' %});">
    <div class="content">
      <h2>Новости</h2>
    </div>
  </div>
  {% for post in object_list %}
  <div class="container">
    <div class="school-news">
    <div class="row">
      <div class="col-12">
        <div class="single-post">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="picture">
                <a href="{{ post.get_absolute_url }}"><img src="{{ post.cover.url }}" alt="{{ post.title }}"></a>
              </div>
            </div>
            <div class="col-xs-12 col-md-8">
              <a href="{{ post.get_absolute_url }}" class="post-title">{{ post.title }}</a>
              <p class="post-description">{{ post.descriptions }}</p>
              <p class="date">{{ post.publish }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  {% endfor %}
  <br/><br/>
  {% include 'include/pagination.html' %}
  <!-- End content -->
  <br/><br/>

  {% endblock %}
