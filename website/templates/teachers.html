{% extends 'base.html' %}
{% load static %}
{% block title %}Учителя{% endblock %}
{% block content %}
<!-- Page content -->
  
<div class="breadCumb bg-img" style="background-image: url({% static 'img/f2.jpg' %});">
    <div class="content">
      <h2>Преподавателький состав</h2>
    </div>
  </div>

  <div class="container justify-content-center">
    <div class="teachers">
      <div class="container">
        <div class="row">
          {% for teacher in object_list %}
            <div class="col-md-6 col-lg-4 mb-5">
              <div class="card">
                <img  class="card-img-top" src="{{ teacher.cover.url }}" alt="">
                <div class="card-body">
                  <h4 class="card-title">{{ teacher.name }}</h4><hr>
                  <p class="card-text">{{ teacher.place }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>
      </div>
    </div>
  </div>
  <!-- End content -->
  <br/><br/>
{% endblock %}
