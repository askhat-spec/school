{% extends 'base.html' %}
{% load static %}
{% block title %}Учителя{% endblock %}
{% block content %}
<!-- Page content -->
  
<div class="breadCumb bg-img" style="background-image: url({% static 'img/f2.jpg' %});">
    <div class="content">
      <h2>Преподавателький состав</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {% for teacher in object_list %}
        <div class="col-lg-3 col-sm-6 mb-5">
          <div class="card h-100">
            <img  class="card-img-top" src="{{ teacher.cover.url }}" alt="{{ teacher.name }}">
            <div class="card-body centered">
              <h4 class="card-title color">{{ teacher.name }}</h4><hr>
              <p class="card-text">{{ teacher.place }}"</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <br/><br/>
  {% include 'include/pagination.html' %}
  <!-- End content -->
  <br/><br/>
{% endblock %}
